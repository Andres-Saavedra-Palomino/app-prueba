<div class="row justify-content-start">
  <h1 class="text-center col-12">Servicios</h1>
  <nav class="navbar navbar-expand navbar-light bg-light mb-4 col-12">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Todos</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/categoria', 'autos']"
            routerLinkActive="active"
            >Autos</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/categoria', 'salud']"
            routerLinkActive="active"
            >Salud</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/categoria', 'hogar']"
            routerLinkActive="active"
            >Hogar</a
          >
        </li>
      </ul>
    </div>
  </nav>
  <div
    class="col-lg-9 col-md-6 col-sm-6 col-xs-6 justify-content-between d-flex flex-wrap order-2 order-sm-1"
  >
    <app-listado
      *ngFor="let elemento of elementos"
      [elemento]="elemento"
      class="col-lg-5 col-md-12 col-sm-12 col-xs-12 m-4"
    ></app-listado>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-6 col-xs-6 order-1 order-sm-2">
    <app-formulario></app-formulario>
  </div>
</div>
