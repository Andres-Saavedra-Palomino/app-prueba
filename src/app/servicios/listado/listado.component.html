<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ elemento.titulo }}</h5>
    <p class="card-text">{{ elemento.descripcion }}</p>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <button class="btn btn-outline-success" (click)="editar($event)">
      Editar
    </button>
    <button class="btn btn-outline-danger" (click)="eliminar($event)">
      Eliminar
    </button>
  </div>
</div>
